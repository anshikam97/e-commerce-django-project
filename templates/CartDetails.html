{% extends 'welcomebuyer.html' %}

{% block 'maindata' %}
<div class="row">
	<form method="POST" action="/buyer/cartcalculate/">  
        {% csrf_token %}
    <h2>Cart Details</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Remove</th>
        </tr>
        {% for i in pObjs %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.price }}</td>
                <td><input type="number" name="p_qty"></td>
                <input type="hidden" name="pid" value="{{ i.id }}">
				<input type="hidden" name="price" value="{{ i.price }}">
                <td><a href="{% url 'buyer:delcart' id=i.id %}">X</a></td>
            </tr>
        {% endfor %}
        <tr>
            <th></th>
            <th></th>
            <th><button type="submit">Checkout</th>
        </tr>
    </table>
    </form>
</div>
{% endblock %}
